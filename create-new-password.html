<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="./base-styles.css">
    <link rel="stylesheet" href="./components/form-vertical.css">
    <link rel="stylesheet" href="./components/btn.css">
    <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg" type="image/x-icon">
    <title>Yard Sale</title>
</head>
<body>
    <main class="container">
        <img class="main-logo" src="./logos/logo_yard_sale.svg" alt="Site's Logo">
        <h1 class="title-h1">Create a new password</h1>
        <h4 class="subtitle">Enter a new password for your account</h4>

        <form class="form-vertical">
            <label class="form-vertical--label">
                Password
                <input type="password" class="form-vertical--input" placeholder="Enter password">
            </label>

            <label class="form-vertical--label">
                Re-enter password
                <input type="password" class="form-vertical--input" placeholder="Re-enter password">
            </label>

            <button type="submit" class="btn btn--primary">
                Confirm
            </button>
        </form>
    </main>
</body>
</html>
